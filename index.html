<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropBoxy â€“ playful twist on drag & drop.</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Drag & Drop File Uploader</h1>
        
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">ğŸ“¤</div>
            <div class="drop-zone-text">Drag & Drop your images here</div>
            <div class="drop-zone-hint">or</div>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Browse Files
            </button>
            <input type="file" id="fileInput" accept="image/jpeg,image/png,image/gif">
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>
    <div class="preview-container container" id="previewContainer">
        <div class="preview-title"><p>Uploaded Images</p> <span class="image-counter" id="imageCounter"></span></div>
        <div class="preview-grid" id="previewGrid"></div>
        <button class="clear-all-btn" id="clearAllBtn">Clear All</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
